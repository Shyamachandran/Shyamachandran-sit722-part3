apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
        - name: book-catalog
          image: part3.azurecr.io/book:v1
          ports:
            - containerPort: 8000
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8000"
            - name: DATABASE_URL
              value: "postgresql://sit722part3_pbhp_user:ydB0tskLbQ3i2dO2aW4ZV9ZtNgdgq1Tj@dpg-crl6gg3tq21c73e8sorg-a.oregon-postgres.render.com/sit722part3_pbhp"
---
# Service for book-catalog
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  type: LoadBalancer
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
# Deployment for inventory-management
